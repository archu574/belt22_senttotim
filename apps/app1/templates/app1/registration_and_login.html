<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registration_and_login</title>
  </head>
  <body>
    {%if messages%}
    <ul>
      {%for error in messages%}
        <li>{{error}}</li>
      {%endfor%}
    </ul>
    {%endif%}
      <div class="registration">
        <form class="registrationform" action="/register" method="post">
          {% csrf_token %}
          <h1>REGISTER:</h1>
          Name:<input type="text" name="name" value="">
          Email:<input type="email" name="email" value="">
          Password:<input type="password" name="password" value="">
          <p>*passoword needs to be a minimum of 8 charachters</p>
          Confirm Password:<input type="password" name="confirm_password" value="">
          Date of Birth:<input type="date" name="dob" value="">
          <input type="submit" name="submit" value="Register">
        </form>
      </div>

      <div class="login">
        <form class="loginform" action="/login" method="post">
          {% csrf_token %}
          <h1>LOGIN:</h1>
          Email:<input type="email" name="email" value="">
          Password:<input type="password" name="password" value="">
          <input type="submit" name="submit" value="Login">
        </form>

      </div>
  </body>
</html>
